on: [push]
name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x, 1.18.x, 1.19.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ matrix.os }}-${{ matrix.go-version }}-build-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.go-version }}-build-${{ hashFiles('**/go.sum') }}
          ${{ matrix.os }}-${{ matrix.go-version }}-build-
          ${{ matrix.os }}-${{ matrix.go-version }}-
    - run: go mod download
    - run: go test -v -cover ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
    - uses: actions/checkout@v3
    - uses: golangci/golangci-lint-action@v3
      with:
        version: latest
    - run: golangci-lint run ./...

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
    - uses: actions/checkout@v3
    - run: go mod download github.com/Songmu/make2help
    - run: go test -bench . -benchmem
